<div class="my-orders-container">
  <h2>Dostupna Hrana</h2>

  <div *ngIf="foods.length === 0">
    Nema dostupnih stavki hrane.
  </div>

  <table *ngIf="foods.length > 0" class="table">
    <thead>
      <tr>
        <th>Slika</th>
        <th>Naziv</th>
        <th>Tip 1</th>
        <th>Tip 2</th>
        <th>Akcija</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let food of foods">

        <!-- SLIKA – klik vodi na detalje -->
        <td class="img-col"
            (click)="openDetails(food.id!)"
            style="cursor:pointer">
          <img
            class="food-thumb"
            [src]="getImageSrc(food)"
            alt="Slika hrane"
          />
        </td>

        <!-- NAZIV – klik vodi na detalje -->
        <td
          (click)="openDetails(food.id!)"
          style="cursor:pointer">
          {{ food.foodName }}
        </td>

        <td>{{ mapType1(food.type1) }}</td>
        <td>{{ mapType2(food.type2) }}</td>

        <!-- ORDER – OSTAVLJEN NETAKNUT -->
        <td>
          <button (click)="orderFood(food.id!)">
            Order
          </button>
        </td>

      </tr>
    </tbody>
  </table>
</div>
